apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: busybox-ds
  labels:
    app: busybox
spec:
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:wrong
        command: ['sh', '-c', 'echo "Hello, Kubernetes!" && sleep 10']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-dep
  labels:
    app: busybox
spec:
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:wrong
        command: ['sh', '-c', 'echo "Hello, Kubernetes!" && sleep 10']
